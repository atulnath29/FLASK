{% extends "base.html" %}

{% block title %}{{ post.title }} - Flask Blog{% endblock %}

{% block content %}
<article class="post-detail">
    <div class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <span class="author">By {{ post.username }}</span>
            <span class="date">{{ post.created_at[:10] }} {{ post.created_at[11:16] }}</span>
        </div>
    </div>
    
    <div class="post-content">
        {{ post.content|nl2br }}
    </div>
    
    <div class="post-actions">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to Posts</a>
        <a href="{{ url_for('create_post') }}" class="btn btn-primary">Create New Post</a>
    </div>
</article>
{% endblock %}
