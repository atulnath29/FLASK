{% extends "base.html" %}

{% block title %}Create Post - Flask Blog{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Post</h1>
</div>

<form method="POST" class="post-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required placeholder="Enter post title">
    </div>
    
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" required placeholder="Write your post content here..." rows="10"></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Publish Post</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
