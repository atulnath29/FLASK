{% extends 'userBase.html' %}
{% block title %}UserAdd{% endblock %}
{% block content %}
    <div class="w-1/2 overflow-y p-3 mt-10 flex flex-col justify-center items-center bg-gray-800/50 rounded-md">
        <p class="my-3 text-3xl font-bold">New Users Form</p>
        <form action="/user/add/submit" method="POST">
            <label for="name" class="mx-3">Name:</label>
            <input type="text" id="name" name="name" required class="border-1 rounded-sm h-8 px-3" placeholder="Enter your name"><br><br>

            <label for="role" class="mx-3">Role:</label>
            <input type="text" id="role" name="role" required class="border-1 rounded-sm h-8 px-3" placeholder="Enter your role"><br><br>

            <label for="role" class="mx-2">Email:</label>
            <input type="email" id="email" name="email" required class="border-1 rounded-sm h-8 px-3" placeholder="Enter your email"><br><br>

            <input type="submit" value="Submit" class="w-30 h-8 ml-auto cursor-pointer rounded-md border-1 hover:bg-blue-500">
        </form>
    </div>
{% endblock %}
